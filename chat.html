<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <title>Chat</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-chat">
  <header class="top-header chat-header">
    <div class="header_top">
      <div class="header_column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header_column">
        <span class="header_time">18:38</span>
      </div>
      <div class="header_column">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header_battery">52%<i class="fas fa-battery-half"></i></span>
      </div>
    </div>
    <div class="header_bottom">
      <div class="header_column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-lg"></i>
          </a>
      </div>
      <div class="header_column">
        <span class="header_text">Jethom</i></span>
      </div>
      <div class="header_column">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider_text">Wednesday, August 2,2017</span>
    </div>
    <div class="chat_message chat_message-from-me">
      <span class="chat_message-time">14:34</span>
      <span class="chat_message-body">I miss you</span>
    </div>
    <div class="chat_message chat_message-to-me">
      <img src="images/avatar.jpg" class="chat_message-avatar">
      <div class="chat_message-center">
        <h3 class="chat_message-username">Jethom</h3>
        <span class="chat_message-body">I miss you so much!!!</span>
      </div>
      <span class="chat_message-time">16:30</span>
    </div>
  </main>
  <div class="type-message">
    <i class="fa fa-plus fa-lg"></i>
    <div class="type-message_input">
      <input type="text">
      <i class="far fa-smile fa-lg"></i>
      <span class="record-message">
        <i class="fa fa-microphone fa-lg"></i>
      </span>
    </div>
  </div>
  <div class="bigScreenText">
    <span>Please make your screen smaller</span>
  </div>
</body>
</html>
